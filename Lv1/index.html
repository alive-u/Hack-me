<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <script type="text/javascript">
function gate(){
   // ▼ユーザの入力を求める
   var UserInput = prompt("IDを入力して下さい:","");
   // ▼入力内容をチェック
   if( /\W+/g.test(UserInput) ) {
      // ▼半角英数字以外の文字が存在したらエラー
      alert("半角英数字のみを入力して下さい。");
   }
   // ▼ユーザの入力を求める
   var UserInput2 = prompt("パスワードを入力して下さい:","");
   // ▼入力内容をチェック
   if( /\W+/g.test(UserInput2) ) {
      // ▼半角英数字以外の文字が存在したらエラー
      alert("半角英数字のみを入力して下さい。");
   }
   // ▼キャンセルをチェック
   else if( UserInput != null ) {
      // ---------------------------------
      // パスワード設定
      var ID = admin // ID:admin //
      var PASS = ninadmins // PASS:ninadmins //
      var IDPASS = ID + PASS // IDとPASSを合わせる //
      var UserInput = UserInput + UserInput2
      // ---------------------------------
      // ▼入力内容からファイル名を生成して移動
      if (UserInput = IDPASS) {
        document.getElementById("get1").innerHTML = "<span style='color:lightblue;'>認証に成功しました</span>";
        document.getElementById("get2").innerHTML = "<input type="submit" value="次へ" onclick="location.href = "/Lv2";">";
      }
      location.href = UserInput + ".html";
   }
}
</script>
    <h2 id="get1" align="center">認証を突破せよ</h2>
    <input id="get2" type="submit" value="パスワードを入力して秘密のページへアクセスする" onclick="gate();">
  </body>
</html>
